<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SignUp</title>
    <link rel="stylesheet" href="/CSSCode/singupstyle.css" />
    <link rel="stylesheet" href="../CSSCode/homepage.css" />
    <script
      src="https://kit.fontawesome.com/2cdc7801c1.js"
      crossorigin="anonymous"
    ></script>
    <link rel="icon" type="image/x-icon" href="../media/icon.png" />
  </head>
  <body>
    <div class="navbar">
      <div class="logo">
        <a href="/"
          ><img src="/media/drone-icon-white-png.png" alt="" />BuildYourDrone</a
        >
      </div>

      <ul class="links">
        <li><a href="/">Home</a></li>
        <li><a href="/shop">Shop</a></li>
        <li><a href="/about">About</a></li>
        <li><a href="/contact">Contact</a></li>
        <li>
          <a href="/cart"><i class="fa-solid fa-cart-shopping"></i></a>
        </li>
        <li>
          <a href="/login"><i class="fa-solid fa-user"></i></a>
        </li>
      </ul>
      <div class="toggle"><i class="fa-solid fa-bars"></i></div>
    </div>
    <div class="dropdownmenu">
      <li><a href="/">Home</a></li>
      <li><a href="/shop">Shop</a></li>
      <li><a href="/about">About</a></li>
      <li><a href="/contact">Contact</a></li>
      <li>
        <a href="/cart"><i class="fa-solid fa-cart-shopping"></i></a>
      </li>
      <li>
        <a href="/login"><i class="fa-solid fa-user"></i></a>
      </li>
    </div>

    <div class="container1">
      <div class="formbox">
        <h1 id="title">Sign Up</h1>
        <form id="userForm">
          <div class="inputgroup">
            <div class="inputfield" id="usernameField">
              <i class="fa-solid fa-user"></i>
              <input
                type="text"
                placeholder="Username"
                id="userName"
                required
              />
            </div>

            <div class="inputfield">
              <i class="fa-solid fa-envelope"></i>
              <input type="email" placeholder="E-mail" id="email" required />
            </div>

            <div class="inputfield">
              <i class="fa-solid fa-lock"></i>
              <input
                type="password"
                placeholder="Password"
                id="password"
                required
              />
            </div>
            <div class="inputfield">
              <i class="fa-solid fa-lock"></i>
              <input
                type="password"
                placeholder="Your password again"
                id="passwordVerify"
                required
              />
            </div>

            <!-- Add a dropdown for role selection -->
            <div class="inputfield">
              <i class="fa-solid fa-user-tag"></i>
              <select id="role" required>
                <option value="" disabled selected>Select Role</option>
                <option value="user">User</option>
                <option value="admin">Admin</option>
              </select>
            </div>

            <div class="inputfield" id="adminCodeField" style="display: none">
              <i class="fa-solid fa-key"></i>
              <input
                type="text"
                placeholder="Admin Invitation Code"
                id="adminCode"
              />
            </div>

            <p>Already have an account?<a href="/login">Click here!</a></p>
          </div>
          <div class="btns">
            <button type="submit" id="signupbtn">Sign up</button>
            <button
              type="button"
              class="disable"
              id="loginbtn"
              onclick="redirectToLogIn()"
            >
              Log in
            </button>
          </div>
          <div id="errorMessage" style="display: none">
            <p>Same password required!</p>
          </div>
          <div id="successMessage" style="display: none">
            <p>Sign up was successful!</p>
          </div>
        </form>
      </div>
    </div>
  </body>
  <script src="/browserJS/signUp.js"></script>
</html>
