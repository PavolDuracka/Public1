<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LogIn</title>
    <link rel="stylesheet" href="../CSSCode/loginstyle.css" />
    <link rel="stylesheet" href="../CSSCode/homepage.css" />
    <script
      src="https://kit.fontawesome.com/2cdc7801c1.js"
      crossorigin="anonymous"
    ></script>
    <link rel="icon" type="image/x-icon" href="../media/bigdrone.png" />
  </head>
  <body>
    <div class="navbar">
      <div class="logo">
        <a href="/"
          ><img src="/media/drone-icon-white-png.png" alt="" />BuildYourDrone</a
        >
      </div>

      <ul class="links">
        <li><a href="/">Home</a></li>
        <li><a href="/shop">Shop</a></li>
        <li><a href="/about">About</a></li>
        <li><a href="/contact">Contact</a></li>
        <li>
          <a href="/cart"><i class="fa-solid fa-cart-shopping"></i></a>
        </li>
        <li>
          <a href="/login"><i class="fa-solid fa-user"></i></a>
        </li>
      </ul>
      <div class="toggle"><i class="fa-solid fa-bars"></i></div>
    </div>
    <div class="dropdownmenu">
      <li><a href="/">Home</a></li>
      <li><a href="/shop">Shop</a></li>
      <li><a href="/about">About</a></li>
      <li><a href="/contact">Contact</a></li>
      <li>
        <a href="/cart"><i class="fa-solid fa-cart-shopping"></i></a>
      </li>
      <li>
        <a href="/login"><i class="fa-solid fa-user"></i></a>
      </li>
    </div>

    <div class="container1">
      <div class="formbox">
        <h1 id="title">Log In</h1>
        <form id="userForm">
          <div class="inputgroup">
            <div class="inputfield">
              <i class="fa-solid fa-envelope"></i>
              <input type="email" placeholder="E-mail" id="email" required />
            </div>

            <div class="inputfield">
              <i class="fa-solid fa-lock"></i>
              <input
                type="password"
                placeholder="Password"
                id="password"
                required
              />
            </div>

            <p>Do not have an account?<a href="/signup">Click here!</a></p>
          </div>
          <div class="btns">
            <button
              type="button"
              onclick="redirectToSignup()"
              class="disable"
              id="signupbtn"
            >
              Sign up
            </button>
            <button type="submit" id="signinbtn">Log in</button>
          </div>
          <div id="successMessage" style="display: none">
            <h3>Log in was successful!</h3>
          </div>
          <div id="errorMessage" style="display: none">
            <h3>Log in was not successful!</h3>
          </div>
        </form>
      </div>
    </div>
    <script src="../browserJS/logIn.js"></script>
  </body>
</html>
